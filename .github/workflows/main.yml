name: 'CI/CD Pipeline'

on:
  workflow_dispatch:
    inputs:
      skip-version-check:
        description: 'Skip version check (force build current version)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/workflows/release.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  # Version check and auto-increment job
  version-check:
    name: 'Version Check & Auto-increment'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/version-check.yml
    with:
      skip-version-check: ${{ github.event_name == 'workflow_dispatch' && inputs.skip-version-check || false }}
    secrets: inherit

  # Extract metadata job (runs for all triggers)
  extract-metadata:
    name: 'Extract Metadata'
    # Skip if version-check ran and determined we shouldn't proceed
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true')
    needs: [version-check]
    uses: ./.github/workflows/extract-metadata.yml
    secrets: inherit

  # Build jobs - only run if we should proceed
  build-windows:
    name: 'Build Windows'
    needs: [version-check, extract-metadata]
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true') && needs.extract-metadata.result == 'success'
    permissions:
      contents: write
    uses: ./.github/workflows/build-windows.yml
    with:
      name: ${{ needs.version-check.outputs.name || needs.extract-metadata.outputs.name }}
      version: ${{ needs.version-check.outputs.version || needs.extract-metadata.outputs.version }}
    secrets: inherit

  build-macos:
    name: 'Build macOS'
    needs: [version-check, extract-metadata]
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true') && needs.extract-metadata.result == 'success'
    permissions:
      contents: write
    uses: ./.github/workflows/build-macos.yml
    with:
      name: ${{ needs.version-check.outputs.name || needs.extract-metadata.outputs.name }}
      version: ${{ needs.version-check.outputs.version || needs.extract-metadata.outputs.version }}
    secrets: inherit

  build-linux:
    name: 'Build Linux'
    needs: [version-check, extract-metadata]
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true') && needs.extract-metadata.result == 'success'
    permissions:
      contents: write
    uses: ./.github/workflows/build-linux.yml
    with:
      name: ${{ needs.version-check.outputs.name || needs.extract-metadata.outputs.name }}
      version: ${{ needs.version-check.outputs.version || needs.extract-metadata.outputs.version }}
    secrets: inherit

  build-android:
    name: 'Build Android'
    needs: [version-check, extract-metadata]
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true') && needs.extract-metadata.result == 'success'
    permissions:
      contents: write
    uses: ./.github/workflows/build-android.yml
    with:
      name: ${{ needs.version-check.outputs.name || needs.extract-metadata.outputs.name }}
      version: ${{ needs.version-check.outputs.version || needs.extract-metadata.outputs.version }}
    secrets: inherit

  build-ios:
    name: 'Build iOS'
    needs: [version-check, extract-metadata]
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true') && needs.extract-metadata.result == 'success'
    permissions:
      contents: write
    uses: ./.github/workflows/build-ios.yml
    with:
      name: ${{ needs.version-check.outputs.name || needs.extract-metadata.outputs.name }}
      version: ${{ needs.version-check.outputs.version || needs.extract-metadata.outputs.version }}
    secrets: inherit

  # Summary job that depends on all builds
  build-summary:
    name: 'Build Summary'
    needs: [version-check, extract-metadata, build-windows, build-macos, build-linux, build-android, build-ios]
    runs-on: ubuntu-latest
    if: always() && (needs.version-check.result == 'skipped' || needs.version-check.outputs.should-proceed == 'true')
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Version information
          if [ "${{ needs.version-check.result }}" != "skipped" ]; then
            echo "### ðŸ“‹ Version Information" >> $GITHUB_STEP_SUMMARY
            echo "- **App Name:** ${{ needs.version-check.outputs.name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${{ needs.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Build results table
          echo "### ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status | Artifacts |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result == 'success' && 'âœ… Success' || needs.build-windows.result == 'failure' && 'âŒ Failed' || needs.build-windows.result == 'cancelled' && 'ðŸš« Cancelled' || 'â­ï¸ Skipped' }} | ${{ needs.build-windows.outputs.artifacts && 'ðŸ“¦ Available' || 'âŒ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result == 'success' && 'âœ… Success' || needs.build-macos.result == 'failure' && 'âŒ Failed' || needs.build-macos.result == 'cancelled' && 'ðŸš« Cancelled' || 'â­ï¸ Skipped' }} | ${{ needs.build-macos.outputs.artifacts && 'ðŸ“¦ Available' || 'âŒ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.build-linux.result == 'success' && 'âœ… Success' || needs.build-linux.result == 'failure' && 'âŒ Failed' || needs.build-linux.result == 'cancelled' && 'ðŸš« Cancelled' || 'â­ï¸ Skipped' }} | ${{ needs.build-linux.outputs.artifacts && 'ðŸ“¦ Available' || 'âŒ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result == 'success' && 'âœ… Success' || needs.build-android.result == 'failure' && 'âŒ Failed' || needs.build-android.result == 'cancelled' && 'ðŸš« Cancelled' || 'â­ï¸ Skipped' }} | ${{ needs.build-android.outputs.artifacts && 'ðŸ“¦ Available' || 'âŒ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.build-ios.result == 'success' && 'âœ… Success' || needs.build-ios.result == 'failure' && 'âŒ Failed' || needs.build-ios.result == 'cancelled' && 'ðŸš« Cancelled' || 'â­ï¸ Skipped' }} | ${{ needs.build-ios.outputs.artifacts && 'ðŸ“¦ Available' || 'âŒ None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Next steps
          SUCCESS_COUNT=$(echo "${{ needs.build-windows.result == 'success' && '1' || '0' }} + ${{ needs.build-macos.result == 'success' && '1' || '0' }} + ${{ needs.build-linux.result == 'success' && '1' || '0' }} + ${{ needs.build-android.result == 'success' && '1' || '0' }} + ${{ needs.build-ios.result == 'success' && '1' || '0' }}" | bc 2>/dev/null || echo "0")
          
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          if [ "$SUCCESS_COUNT" -gt "0" ]; then
            echo "- âœ… **${SUCCESS_COUNT}** platform(s) built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ Download artifacts from the **Actions** tab" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ Create a release using the **Release** workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ No successful builds - check individual build logs" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Review error messages and fix issues" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ Re-run failed jobs or push fixes" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Version check summary if applicable
          if [ "${{ needs.version-check.result }}" != "skipped" ] && [ "${{ needs.version-check.outputs.should-proceed }}" = "false" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âš ï¸ Version Auto-increment" >> $GITHUB_STEP_SUMMARY
            echo "- Version was automatically incremented due to conflict" >> $GITHUB_STEP_SUMMARY
            echo "- A new CI/CD pipeline should start automatically" >> $GITHUB_STEP_SUMMARY
          fi